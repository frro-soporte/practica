<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin-right:40px;
            margin-left: 40px;
            margin-top: 160px;
            display: flex;
            justify-content: center;
            align-self: center;
            min-height: 50vh;
            background: #222;
        }
        .container {
            position: relative;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
            grid-template-rows: minmax(auto, auto);
            margin: 50px;
            grid-auto-flow: dense;
            grid-gap: 10px;
        }
        .container .box {
            background: #333;
            padding: 20px;
            display: grid;
            place-items: center;
            transition: 0.8s;
        }
        .container .box:hover {
            background: #e91e63;
            transform: translateY(30px);
        }
        .container .box img {
            position: relative;
            max-width: 100px;
            margin-bottom: 10px;
        }
        .container .box p{
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-family: Arial;
        }
        a:link, a:visited, a:active {
        text-decoration:none;
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <a href="#">
                    <img src="/static/images/1.png">
                    <p>Calendario</p>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="content">
                <a href="#">
                    <img src="/static/images/2.png">
                    <p>Tareas</p>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="content">
                <a href="#">
                    <img src="/static/images/test.png">
                    <p>Parciales</p>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="content">
                <a href="#">
                    <img src="/static/images/dates.png">
                    <p>Materias</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
